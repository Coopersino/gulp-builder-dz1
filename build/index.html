    <div class="index__wrapper">
      <div class="Background">
        <canvas class="Background-canvas"></canvas>
      </div>
      <input class="index__switcher" id="switcher-index" type="checkbox" name="switcher-index">
      <header class="index__header">
        <label class="index__authoriz" for="switcher-index">Авторизоваться</label>
      </header>
      <main class="page-main">
        <div class="flipper">
          <div class="authoriz">
            <h1 class="title title--small title--login">Авторизуйтесь</h1>
            <form class="authoriz__form" method="POST" action="#">
              <div class="authoriz__enter">
                <input class="authoriz__login" id="name" type="text" name="login" placeholder="Логин">
                <label class="authoriz__label authoriz__label--enter" for="name">
                  <svg>
                    <use xlink:href="assets/img/sprite.svg#login"></use>
                  </svg>
                </label>
              </div>
              <div class="authoriz__enter authoriz__enter--last">
                <input class="authoriz__password" id="password" type="password" name="password" placeholder="Пароль">
                <label class="authoriz__label authoriz__label--enter" for="password">
                  <svg>
                    <use xlink:href="assets/img/sprite.svg#password"></use>
                  </svg>
                </label>
              </div>
              <fieldset class="authoriz__checkout">
                <input id="human" type="checkbox" name="login">
                <label class="authoriz__label authoriz__label--check" for="human">Я человек</label>
              </fieldset>
              <fieldset class="authoriz__checkout authoriz__checkout--last">
                <legend class="authoriz__legend">Вы точно не робот?</legend>
                <input id="radio-yes" type="radio" name="answer" value="yes">
                <label class="authoriz__label authoriz__label--radio" for="radio-yes">Да</label>
                <input id="radio-no" type="radio" name="answer" value="no">
                <label class="authoriz__label authoriz__label--radio" for="radio-no">Не уверен</label>
              </fieldset>
              <div class="btn">
                <label class="btn__item btn__item--index" for="switcher-index">На главную</label>
                <button class="btn__item btn__item--enter" type="submit">Войти</button>
              </div>
            </form>
          </div>
          <div class="welcome-section">
            <div class="info--index info">
              <div class="info__image"><img src="assets/img/avatar.jpg" width="141" height="141" alt="Это я!"></div>
              <h2 class="info__name">Владимир Астахов</h2>
              <p class="info__desc">Личный сайт веб разработчика</p>
            </div>
            <div class="social-btns social-btns--index"><a class="social-btn social-btn--vk" href="http://vk.com" target="_blank"><span>vkontakte</span>
                <svg>
                  <use xlink:href="assets/img/sprite.svg#vk"></use>
                </svg></a><a class="social-btn social-btn--git" href="http://github.com" target="_blank"><span>github</span>
                <svg>
                  <use xlink:href="assets/img/sprite.svg#github"></use>
                </svg></a><a class="social-btn social-btn--in" href="http://linkedin.com" target="_blank"><span>linkedin</span>
                <svg>
                  <use xlink:href="assets/img/sprite.svg#in"></use>
                </svg></a></div>
            <div class="btn"><a class="btn__item btn__item--works" href="works.html">Мои работы</a><a class="btn__item btn__item--about" href="about.html">Обо мне</a><a class="btn__item btn__item--blog" href="blog-page.html">Блог</a></div>
